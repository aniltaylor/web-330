    <!-- JavaScript  -->
    <script type="module"> 
  import { Bill, Beverage, Appetizer, MainCourse, Dessert } from './index.js';
    console.log("Inline module!");

    document.getElementById("btnOrder").onclick = function(){

   
     const beverages1 = document.getElementById("beverages");
     const beverages = beverages1.getElementsByTagName("input");
     const appetizers1 = document.getElementById("appetizers");
     const appetizers = appetizers1.getElementsByTagName("input");
     const mainCourses1 = document.getElementById("main-course");
     const mainCourses = mainCourses1.getElementsByTagName("input");
     const desserts1 = document.getElementById("desserts");
     const desserts = desserts1.getElementsByTagName("input");

     let bill = new Bill();
      console.log(bill);
     for (let beverage of beverages){
       if (beverage.checked){
          bill.addBeverage (new Beverage(beverage.name,beverage.price));
       }
     }

   for (let appetizer of appetizers){
     if (appetizer.checked){
       bill.addAppetizer(new Appetizer(appetizer.name,appetizer.price));
     }
   }

    for (let mainCourse of mainCourses){

      if (mainCourse.checked){ 
        bill.addMainCourse(new MainCourse(mainCourse.name,mainCourse.price));
        
      }
    }

    for (let dessert of desserts){
      if (dessert.checked){
        bill.addDessert(new Dessert(dessert.name, dessert.price));
      }
    }

    let orderTotal = document.getElementById("order-total");
          orderTotal.innerHTML += `Your order total is ${bill.getTotal()}`;
};
 
    </script>
